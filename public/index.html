<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blockchain Dungeon Crawler</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Let Phaser handle the full-screen canvas */

    }

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
